<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        <div class="area">
           <h1><Strong>BMI Calculator</Strong></h1><br>
           <div class="calcl">
           <input type="text"  id="height" placeholder="Enter height in meters"><br> <br>
           <input type="text"  id="weight" placeholder="Enter weight  in KG"><br><br> 
           <textarea  id="result" cols="20" rows="5"></textarea>
        </div><br>
        <button id="calc">BMI</button> <br>
        <button id="reset">Clear</button>

    
    </div>
</body>
<script src="bmi.js"></script>
</html>
